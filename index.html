<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Java Script Practice</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todoContainer">
        <div class="todoHeader">
            <h1>The Best Todo App</h1>
            <p>By Taylor Scadden</p>
        </div>
        <span class="line"></span>
        <div class="inputContainer">
            <div class="newInputArea">
                <label for="todoItemInput">
                    Todo Info:
                    <input type="text" id="todoItemInput">
                </label>
                <label for="todoItemDue">
                    Due date?:
                    <input type="text" id="todoItemDue">
                </label>
            </div>
            <button id="addTodoItem">ADD TODO</button>
        </div>
        <span class="line"></span>


        <div class="todoItemContainer">
            <h3>Todos Left: <span id="todosLeft"></span></h3>


        </div>

        <button id="removeCompletedBtn">REMOVE COMPLETED</button>


        <span class="line"></span>
        <span>The debug button console.logs the todos array and the current ID counter.</span>
        <button onclick="debugBtn()">DEBUG BUTTON</button>
    </div>

</body>
</html>
